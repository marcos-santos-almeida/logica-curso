<meta charset = "UTF-8">

<script>

function pulalinha () {

    document.write("<br>","<br>");
}

function mostra(frase) {

    document.write(frase);
    pulalinha();
}

var contador = 20;

while(contador >=0) {

   mostra (contador);
   contador = contador - 1;

}

mostra ("fim");








</script>
